<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
</head>

<body>
  <p id="output"></p>
  <script>
    let results = [];
    for (let i = 1; i <= 20; i++) {
      if (i % 3 == 0 && i % 5 == 0) {
        results.push("FizzBuzz");
      } else if (i % 3 == 0) {
        results.push("Fizz");
      } else if (i % 5 == 0) {
        results.push("Buzz");
      } else {
        results.push(i);
      }
    }
    let outputElement = document.getElementById("output");
    outputElement.innerHTML = results.join(", ");
  </script>
</body>

</html>
